[phases.setup]
nixPkgs = ["python311", "gcc", "libpq-dev", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements-railway.txt --no-cache-dir",
  "python setup_railway.py"
]

[phases.build]
cmds = ["echo 'Build phase completed'"]

[start]
cmd = "cd backend && python main.py" 